<style>
canvas{
  border: 10px solid black;
  display: inline;
}

@keyframes color {
    0% {color: red; }
	25% {color: yellow; }
    50% {color: green; }
	75% {color: purple; }
    100% {color: blue; }
}

@keyframes bordercolor {
    0% {border-color: red; }
	25% {border-color: yellow; }
    50% {border-color: green; }
	75% {border-color: purple; }
    100% {border-color: blue; }
}

body {
   width: 100%;
   text-align:center;
}

.party1{
  animation: bordercolor 1s infinite;
}

.party2{
  animation: color 1s infinite;
}
</style>

</head>
<body>
<button id="btn">PARTY!!!</button>
<h1>SoloLearn pavyzd≈æiai</h1>


<canvas align="center" id="cnvs" width="900" height="500">

<script>

var cnvs=document.getElementById("cnvs");
var canvas=cnvs.getContext("2d");
canvas.fillStyle = "black";
canvas.fillRect(0, 0, cnvs.width, cnvs.height);
canvas.fillStyle = "white";

for (i = 1; i <= 4; i++){
  x = 100 * i + 100 * (i-1)
  canvas.fillRect(x, 100, 100, 100);
  canvas.fillRect(x, 300, 100, 100);
};

$("#btn").click(function() {
  $("canvas").toggleClass("party1");
  $("h1").toggleClass("party2");
});


 
</script>
</body>
